{% extends "account/base.html" %}

{% block title %}LogOut{% endblock title %}

{% block auth_content %}
<h1 class="text-center mb-5">Sign Out</h1>

<form class="form-container p-4 text-center" method="post" action="{% url 'account_logout' %}">
    <p>Are you sure you want to sign out?</p>
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-danger btn-block" type="submit">Sign Out</button>
    <a class="btn btn-outline-primary btn-block mt-3" href="{% url 'home_page' %}">Back to BrowseMovie</a>
</form>
{% endblock %}
