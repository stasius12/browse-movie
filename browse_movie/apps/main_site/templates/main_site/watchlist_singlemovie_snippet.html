<div class="row watchlist-singlemovie" id="{{ movie_id }}">
    <div class="d-flex w-100">
        <a class="yellow-link" href="https://www.imdb.com/title/{{ movie_id }}/" target="_blank"><h5 class="watchlist-title m-0"></h5></a>
        <button type="button" class="close text-white remove-from-watchlist ml-auto">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
